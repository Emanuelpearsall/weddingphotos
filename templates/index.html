<!DOCTYPE html>
<html>
<head>
  <title>Upload Your Memories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 80px;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Upload Your Memories!</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" required><br>
    <button type="submit">Upload</button>
  </form>
  <p><a href="/gallery">View Gallery</a></p>
</body>
</html>
