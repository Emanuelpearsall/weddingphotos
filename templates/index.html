<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MemoryLane</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <header>
    <img src="/static/images/logo.png" alt="MemoryLane Logo" class="logo">
    <h1>MemoryLane</h1>
    <p class="tagline">Get your code! Get your memory!</p>
  </header>

  <div class="container">
    <!-- Join to upload -->
    <form action="/upload" method="get" class="form-join">
      <label for="code">Gallery Code (to Upload)</label>
      <input type="text" name="code" id="code" placeholder="e.g. sunny-day-123" required>

      <label for="name">Your Name (optional)</label>
      <input type="text" name="name" id="name" placeholder="e.g. Alex or Aunt Lisa">

      <button type="submit">Join & Upload</button>
    </form>

    <hr>

    <!-- Create new gallery -->
    <form action="/create" method="post" class="form-create">
      <button type="submit" class="create-btn">üéâ Create a New Gallery</button>
    </form>

    <hr>

    <!-- View-only gallery -->
    <form action="/gallery" method="get" class="form-view">
      <label for="view_code">Gallery Code (to View)</label>
      <input type="text" name="code" id="view_code" placeholder="e.g. sunny-day-123" required>
      <button type="submit" class="view-btn">üîç View Gallery</button>
    </form>
  </div>

  <div class="footer">
    <p><a href="{{ url_for('my_gallery') }}">View My Gallery</a></p>
  </div>

</body>
</html>
