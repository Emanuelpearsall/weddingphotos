<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload to {{ code }} | MemoryLane</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <header>
    <img src="/static/images/logo.png" alt="MemoryLane Logo" class="logo">
    <h1>Upload to {{ code }}</h1>
  </header>

  <div class="container">
    <form action="/upload?code={{ code }}" method="POST" enctype="multipart/form-data">
      <label>Select a photo:</label>
      <input type="file" name="file" required>
      <button type="submit">Upload</button>
    </form>
    <div class="links">
      <a href="{{ url_for('gallery', code=code) }}">View This Gallery</a> |
      <a href="/">Home</a>
    </div>
  </div>

</body>
</html>
