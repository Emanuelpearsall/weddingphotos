<!DOCTYPE html>
<html>
<head>
    <title>Your Memories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .gallery img {
            width: 300px;
            margin: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Gallery</h1>
    <div class="gallery">
        {% for url in urls %}
            <img src="{{ url }}" alt="Uploaded photo" style="width: 300px; margin: 10px;">
        {% endfor %}

    </div>
</body>
</html>
