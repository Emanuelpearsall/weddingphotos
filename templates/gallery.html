<!DOCTYPE html>
<html>
<head>
  <title>Gallery</title>
</head>
<body>
  <h1>Gallery</h1>
  {% if urls %}
    {% for url in urls %}
      <div style="margin: 10px;">
        <img src="{{ url }}" alt="Uploaded Image" width="300">
      </div>
    {% endfor %}
  {% else %}
    <p>No images found.</p>
  {% endif %}
  <br>
  <a href="/">Back to Upload</a>
</body>
</html>
