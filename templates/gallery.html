<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Gallery: {{ code }}</h1>

  {% if urls %}
    <div class="gallery">
      {% for url in urls %}
        <img src="{{ url }}" alt="Uploaded Image" width="300">
      {% endfor %}
    </div>
  {% else %}
    <p>No images found for this gallery code.</p>
  {% endif %}

  <div style="margin-top:20px;">
    <a href="/upload?code={{ code }}">Upload More Photos</a> |
    <a href="/">Back Home</a>
  </div>
</body>
</html>
